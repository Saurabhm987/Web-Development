<!DOCTYPE html>
<html>
<head>
    <title>Mobile Compatible dropdown navbar</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
        <ul class="topnav" id="DPC">
            <li><a href="home"> Home</a></li>
            <li><a href="News"> News</a></li>
            <li><a href="Contact"> Contact</a></li>
            <li><a href="About"> About</a></li>
            <li class="topnav-right"><a href="signIn">Sign In</a></li>
            <li class="topnav-right"><a href="signup">Sign Up</a></li>
            <li class="DP"><a href="javascript:void(0)" onclick="dropdownmenu()">&#9776;</a></li>
            </ul>
        
    </nav>
        
    <script>
     function dropdownmenu(){
          var x = document.getElementById("DPC");
          if (x.className==="topnav"){
              x.className += " responsive";
              /* change topnav to topnav.responsive*/
          }else{
              x.className = "topnav";
          }
     }
         </script>    
       
    </body>

</html>
