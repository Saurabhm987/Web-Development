<!doctype html>
<html lang="en">    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.min.css">  <!--min css cause file load faster-->
        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">  <!--min css cause file load faster-->
        <link rel="stylesheet" href="style.css">    

        <title>Sign In Portal</title>
    </head>
    <body class="sign-in">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-lg-8">
                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="DevslopesLogo.png" class="img-fluid signin-image">   
                            <form class="sigin-form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                <button type="button" class="btn singin-btn btn-lg">Sign In</button> 
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                         Remember me <a href="#">       Need Help</a>
                                    </label>
                                </div>
                            </form>    
                        </div>
                    </div>
                    <a href="#" class="Account">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>  
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
